name: Deploy to EKS

on:
  push:
    branches: [ main ]

env:
  ECR_REPOSITORY: genai  # Update this to your repository name
  EKS_CLUSTER_NAME: GENAICLUSTER  # Add your EKS cluster name
  AWS_REGION: us-east-1  # Specify your AWS region here
  ROLE_ARN: arn:aws:iam::503561410317:role/GENAI  # Add the ARN of the GENAI role 

jobs:
  build:
    name: Deployment
    runs-on: ubuntu-latest

    steps:
    - name: Set short git commit SHA
      id: commit
      uses: prompt/actions-commit-hash@v2

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Assume GENAI Role
      uses: aws-actions/configure-aws-credentials@v1
      with:
        role-to-assume: ${{ env.ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
        role-session-name: GitHubActions-Session
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        duration-seconds: 18000

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    # - name: Build, tag, and push Admin image to Amazon ECR
