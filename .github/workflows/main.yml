    - name: Validate AWS credentials
      run: |
        aws sts get-caller-identity
      
    - name: Validate AWS credentials
      run: |
        aws eks list-clusters --region ${{ env.AWS_REGION }}
        
    - name: Deploy Admin to EKS
      run: |
        kubectl apply -f genai-admin.yaml  --validate=false
        kubectl apply -f genai-user.yaml  --validate=false
