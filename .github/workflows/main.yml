name: Deploy to EKS

on:
  push:
    branches: [ main ]

env:
  ECR_REPOSITORY: chatwithpdf21  # Update this to your repository name
  EKS_CLUSTER_NAME: GENAICLUSTER  # Add your EKS cluster name
  AWS_REGION: us-east-1  # Specify your AWS region here

jobs:
  build:
    name: Deployment
    runs-on: ubuntu-latest

    steps:
    - name: Set short git commit SHA
      id: commit
      uses: prompt/actions-commit-hash@v2

    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}        
        IMAGE_TAG: ${{ steps.commit.outputs.short }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

    - name: Update kube config
      run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

    - name: Install Helm
      run: |
        curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash

    - name: Deploy to EKS using Helm
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}        
        ECR_REPOSITORY: genai # Update repository name here
        IMAGE_TAG: ${{ steps.commit.outputs.short }}
      run: |
        helm upgrade --install chatbot-release ./helm-chart \
        --set image.repository=$ECR_REGISTRY/$ECR_REPOSITORY \
        --set image.tag=$IMAGE_TAG \
        --namespace chatbot-namespace --create-namespace
